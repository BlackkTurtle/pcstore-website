<app-nav-bar></app-nav-bar>

<div class="product-page">
  <h1>{{ product.name }}</h1>
  <p>Код товару: <strong>{{ product.id }}</strong></p>

  <nav class="tabs">
    <button (click)="setTab('main')" [class.active]="activeTab === 'main'">Огляд</button>
    <button (click)="setTab('comments')" [class.active]="activeTab === 'comments'">
      Відгуки та питання <span class="badge">{{product.comments.length+product.reviews.length}}</span>
    </button>
  </nav>

  <div class="tab-content">
    <div *ngIf="activeTab === 'main'">
      <app-main-product-page [product]="product"></app-main-product-page>
    </div>
    <div *ngIf="activeTab === 'comments'">
      <app-comments-product-page [product]="product"></app-comments-product-page>
    </div>

  </div>
</div>
